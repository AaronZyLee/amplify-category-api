batch:
  fast-fail: false
  build-graph:
    - identifier: publish-cli-to-local-registry
      buildspec: codebuild_specs/publish-cli-to-local-registry.yml
      env:
        variables:
          BUILD_ID: publish-cli-to-local-registry
      ignore-failure: false
    - identifier: amplify-e2e-tests
      buildspec: codebuild_specs/amplify-e2e-tests.yml
      env:
        variables:
          BUILD_ID: amplify-e2e-tests
      depend-on:
        - publish-cli-to-local-registry